<div class="header">
    <div class="title" trans>Download Button</div>
    <div class="subtitle" trans>Settings of download button.</div>
</div>
<form (ngSubmit)="saveAds()" ngNativeValidate>
    <div class="row">
        <div class="col">
            <div class="input-container">
                <label [for]="" trans>Website</label>
                <input type="text" name="button.website" [(ngModel)]="model['button.website']" [ngModelOptions]="{standalone: true}" />
                <p trans>Ads Website</p>
            </div>
        </div>
        <div class="col-margin"></div>
        <div class="col">
            <div class="input-container">
                <label [for]="" trans>Referral</label>
                <input type="text" name="button.referral" [(ngModel)]="model['button.referral']" [ngModelOptions]="{standalone: true}" />
                <p trans>Ads Referral</p>
            </div>
        </div>
    </div>

    <div class="setting-toggle-container margin-top margin-bottom">
        <mat-slide-toggle name="button.useTitle" id="button.useTitle" [(ngModel)]="model['button.useTitle']" trans>Enable Title Link</mat-slide-toggle>
        <p trans>Use title of movie to link.</p>
    </div>

    <div class="setting-toggle-container margin-top margin-bottom">
        <mat-slide-toggle name="button.disable" id="button.disable" [(ngModel)]="model['button.disable']" trans>Disable Download Button</mat-slide-toggle>
        <p trans>Disable download button functionality.</p>
    </div>

    <button type="submit" mat-raised-button color="accent" class="save-button" [disabled]="loading" trans>Update</button>
</form>
